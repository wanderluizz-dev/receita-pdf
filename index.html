        body {

        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes slideOut {
            from { opacity: 1; transform: translateX(0); }
            to { opacity: 0; transform: translateX(-20px); }
        }

        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes modalSlideIn {
            from { opacity: 0; transform: translateY(-50px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-in;
        }
        
        .animate-slideIn {
            animation: slideIn 0.3s ease;
        }
        
        .animate-slideOut {
            animation: slideOut 0.3s ease;
        }

        .modal-overlay {
            animation: modalFadeIn 0.3s ease;
        }

        .modal-content {
            animation: modalSlideIn 0.3s ease;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #1b5e84;
            box-shadow: 0 0 0 3px rgba(27, 94, 132, 0.1);
        }

        .modal-overlay {
            backdrop-filter: blur(8px);
        }
    </style>

    <script>
        let secaoCount = 0;
        let medicamentoGlobalCount = 0;
        let ultimaSecaoId = null;


        // Definir data atual
        document.getElementById('data').valueAsDate = new Date();

        // Adicionar primeira se√ß√£o ao carregar
        window.onload = function() {
            adicionarSecaoComTitulo('Uso Oral');
        };

        function abrirModal() {
            const modal = document.getElementById('modal-secao');
            const input = document.getElementById('input-titulo-secao');
            modal.classList.remove('hidden');
            input.value = '';
            setTimeout(() => input.focus(), 100);
        }

        function fecharModal() {
            const modal = document.getElementById('modal-secao');
            modal.classList.add('hidden');
        }

        function confirmarSecao() {
            const input = document.getElementById('input-titulo-secao');
            const titulo = input.value.trim();
            
            if (!titulo) {
                input.classList.add('border-red-500');
                input.focus();
                return;
            }
            
            adicionarSecaoComTitulo(titulo);
            fecharModal();
        }

        function adicionarSecaoComTitulo(titulo) {
            secaoCount++;
            const secaoId = `secao-${secaoCount}`;
            ultimaSecaoId = secaoId;
            
            const container = document.getElementById('secoes-container');
            const secaoDiv = document.createElement('div');
            secaoDiv.className = 'bg-gradient-to-r from-blue-50 to-indigo-50 p-6 rounded-2xl border-2 border-blue-200 animate-slideIn';
            secaoDiv.id = secaoId;
            
            secaoDiv.innerHTML = `
                <div class="flex justify-between items-center mb-4">
                    <input type="text" 
                           class="secao-titulo text-xl font-bold text-[#1b5e84] bg-transparent border-2 border-transparent hover:border-blue-300 focus:border-blue-500 rounded-lg px-3 py-2 transition-all duration-300 flex-1 mr-4" 
                           value="${titulo}"
                           placeholder="T√≠tulo da se√ß√£o">
                    ${secaoCount > 1 ? `<button onclick="removerSecao('${secaoId}')" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg text-sm font-medium transition-all duration-300 transform hover:scale-105">Remover Se√ß√£o</button>` : ''}
                </div>
                <div class="medicamentos-secao space-y-4" data-secao="${secaoId}"></div>
            `;
            
            container.appendChild(secaoDiv);
        }

        function removerSecao(secaoId) {
            const element = document.getElementById(secaoId);
            element.classList.add('animate-slideOut');
            setTimeout(() => {
                element.remove();
                // Atualizar √∫ltima se√ß√£o ativa
                const secoes = document.querySelectorAll('[id^="secao-"]');
                if (secoes.length > 0) {
                    ultimaSecaoId = secoes[secoes.length - 1].id;
                }
            }, 300);
        }

        function adicionarMedicamento() {
            // Verificar se existe pelo menos uma se√ß√£o
            if (!ultimaSecaoId) {
                alert('Adicione uma se√ß√£o primeiro!');
                return;
            }
            
            medicamentoGlobalCount++;
            const medicamentoId = `medicamento-${medicamentoGlobalCount}`;
            
            // Adicionar √† √∫ltima se√ß√£o
            const container = document.querySelector(`#${ultimaSecaoId} .medicamentos-secao`);
            
            const card = document.createElement('div');
            card.className = 'bg-white p-6 rounded-xl border-2 border-gray-200 hover:border-[#1b5e84] transition-all duration-300 hover:shadow-lg animate-slideIn';
            card.id = medicamentoId;
            
            const medicamentosNaSecao = container.querySelectorAll('[id^="medicamento-"]').length;
            
            card.innerHTML = `
                <div class="flex justify-between items-center mb-4">
                    <span class="text-lg font-bold text-[#1b5e84]">Medicamento ${medicamentosNaSecao + 1}</span>
                    <button onclick="removerMedicamento('${medicamentoId}')" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg text-sm font-medium transition-all duration-300 transform hover:scale-105">
                        Remover
                    </button>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">Nome do Medicamento</label>
                        <input type="text" class="med-nome w-full px-4 py-3 border-2 border-gray-200 rounded-xl transition-all duration-300 hover:border-[#1b5e84]/30" 
                               placeholder="Ex: Xarope imunomodulador">
                    </div>
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">Unidade</label>
                        <input type="text" class="med-unidade w-full px-4 py-3 border-2 border-gray-200 rounded-xl transition-all duration-300 hover:border-[#1b5e84]/30" 
                               placeholder="Ex: 01 cx">
                    </div>
                </div>
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">Instru√ß√µes de Administra√ß√£o</label>
                    <textarea class="med-admin w-full px-4 py-3 border-2 border-gray-200 rounded-xl transition-all duration-300 hover:border-[#1b5e84]/30 resize-y min-h-[100px]" 
                              placeholder="Ex: Administrar 1 ml, a cada 12 horas, durante 15 dias..."></textarea>
                </div>
            `;
            
            container.appendChild(card);
            atualizarNumerosMedicamentosNaSecao(ultimaSecaoId);
        }

        function removerMedicamento(id) {
            const element = document.getElementById(id);
            const secaoContainer = element.closest('.medicamentos-secao');
            const secaoId = secaoContainer.dataset.secao;
            
            element.classList.add('animate-slideOut');
            setTimeout(() => {
                element.remove();
                atualizarNumerosMedicamentosNaSecao(secaoId);
            }, 300);
        }

        function atualizarNumerosMedicamentosNaSecao(secaoId) {
            const secao = document.querySelector(`#${secaoId} .medicamentos-secao`);
            const medicamentos = secao.querySelectorAll('[id^="medicamento-"]');
            medicamentos.forEach((med, index) => {
                const numberSpan = med.querySelector('.text-lg.font-bold');
                if (numberSpan) {
                    numberSpan.textContent = `Medicamento ${index + 1}`;
                }
            });
        }

        function formatarData(dataStr) {
            const data = new Date(dataStr + 'T00:00:00');
            const dia = data.getDate();
            const meses = ['janeiro', 'fevereiro', 'mar√ßo', 'abril', 'maio', 'junho', 
                           'julho', 'agosto', 'setembro', 'outubro', 'novembro', 'dezembro'];
            const mes = meses[data.getMonth()];
            const ano = data.getFullYear();
            return `${dia} de ${mes} de ${ano}`;
        }

        function loadImageAsBase64(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = 'Anonymous';
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    
                    // Definir dimens√µes otimizadas para A5 (148x210mm a 150 DPI)
                    const targetWidth = 1748;  // 148mm * 300 DPI / 25.4
                    const targetHeight = 2480; // 210mm * 300 DPI / 25.4
                    
                    canvas.width = targetWidth;
                    canvas.height = targetHeight;
                    
                    const ctx = canvas.getContext('2d');
                    
                    // Desenhar imagem redimensionada
                    ctx.drawImage(img, 0, 0, targetWidth, targetHeight);
                    
                    // Comprimir imagem (qualidade 0.9 = boa qualidade com tamanho reduzido)
                    resolve(canvas.toDataURL('image/jpeg', 1));
                };
                img.onerror = () => resolve(null);
                img.src = url;
            });
        }

        async function gerarPDF() {
            const { jsPDF } = window.jspdf;
            
            // Criar PDF no formato A5 (148 x 210 mm)
            const pdf = new jsPDF({
                orientation: 'portrait',
                unit: 'mm',
                format: 'a5'
            });

            // Coletar dados do formul√°rio
            const dados = {
                responsavel: document.getElementById('responsavel').value || '',
                cpf: document.getElementById('cpf').value || '',
                paciente: document.getElementById('paciente').value || '',
                especie: document.querySelector('input[name="especie"]:checked').value,
                idade: document.getElementById('idade').value || '',
                peso: document.getElementById('peso').value || '',
                raca: document.getElementById('raca').value || '',
                sexo: document.querySelector('input[name="sexo"]:checked').value,
                data: document.getElementById('data').value,
                informacoesAdicionais: document.getElementById('informacoes-adicionais').value || ''
            };

            // Coletar medicamentos por se√ß√µes
            const secoes = [];
            document.querySelectorAll('[id^="secao-"]').forEach(secaoDiv => {
                const tituloInput = secaoDiv.querySelector('.secao-titulo');
                const titulo = tituloInput ? tituloInput.value : 'Uso Oral';
                
                const medicamentos = [];
                secaoDiv.querySelectorAll('[id^="medicamento-"]').forEach(card => {
                    const nome = card.querySelector('.med-nome').value;
                    const unidade = card.querySelector('.med-unidade').value;
                    const admin = card.querySelector('.med-admin').value;
                    if (nome || unidade || admin) {
                        medicamentos.push({ nome, unidade, admin });
                    }
                });
                
                if (medicamentos.length > 0 || titulo) {
                    secoes.push({ titulo, medicamentos });
                }
            });

            const pageWidth = pdf.internal.pageSize.getWidth(); // 148mm
            const pageHeight = pdf.internal.pageSize.getHeight(); // 210mm

           // Carregar e adicionar imagem de fundo (otimizada)
            const bgImage = await loadImageAsBase64('src/bg/receituario_bg_site.jpg');
            if (bgImage) {
                pdf.addImage(bgImage, 'JPEG', 0, 0, pageWidth, pageHeight);
            }

            // Dados do Respons√°vel e CPF (ajustados para A5)
            pdf.setFontSize(6.5);
            pdf.setTextColor(27, 94, 132);
            pdf.setFont('helvetica', 'bold');
            pdf.text('RESPONS√ÅVEL:', 10, 40.5);
            pdf.setTextColor(60, 60, 60);
            pdf.setFont('helvetica', 'normal');
            pdf.text(dados.responsavel, 32, 40.5);

            pdf.setTextColor(27, 94, 132);
            pdf.setFont('helvetica', 'bold');
            pdf.text('CPF:', 90, 40.5);
            pdf.setTextColor(60, 60, 60);
            pdf.setFont('helvetica', 'normal');
            pdf.text(dados.cpf, 98, 40.5);

            // Linha divis√≥ria
            pdf.setDrawColor(220, 220, 220);
            pdf.line(10, 43, pageWidth - 10, 43);

            // Dados do Paciente (ajustados para A5)
            pdf.setFontSize(6.5);
            pdf.setTextColor(27, 94, 132);
            pdf.setFont('helvetica', 'bold');
            pdf.text('PACIENTE:', 10, 48.5);
            pdf.setTextColor(60, 60, 60);
            pdf.setFont('helvetica', 'normal');
            pdf.text(dados.paciente, 26, 48.5);

            pdf.setTextColor(27, 94, 132);
            pdf.setFont('helvetica', 'bold');
